<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/journal.css">
    <title>Daily Journal 1</title>
</head>
<body>

    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>
    <form action="">
            <fieldset>
                <label for="journalConcepts">Concepts covered</label>
                <input type="text" name="journalConcepts" id="journalConcepts">
            </fieldset>
    </form>
    <form action="">
            <fieldset>
                <label for="journalEntry">Journal entry</label>
                <input type="text" name="journalEntry" id="journalEntry">
            </fieldset>
    </form>
    <form>
        <fieldset>
            <label for="mood">Mood of the day</label>
                <select name="mood">
                    <option value="happy">Happy</option>
                    <option value="veryHappy">Very Happy</option>
                    <option value="superHappy">Super Happy</option>
                    <option value="happyHappyHappy">Happy Happy Happy</option>
                </select>
        </fieldset>
    </form>
    <button type="button">Record Journal Entry</button>
</body>
</html>
